<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap JS Link -->

    <!-- Custom CSS Link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-success">
  <div class="container-fluid">
    <!-- Logo -->
    <a class="navbar-brand" href="#">
        <img src="logo.png" alt="Avatar Logo" height="40">
        <span class="logo-text">The Recipe Vault</span>
    </a>

    <!-- Button for mobile view -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navigation Links -->
    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="contact.html">Categories</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="about.html">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="registration.html">Submit Recipe</a>
        </li>
      </ul>
    </div>


    <!-- Search Form  -->
    <form class="d-flex ms-auto" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-light" type="submit">Search</button>
    </form>
  </div>
</nav>

<!-- Welcome Section -->
<div class="text-center mt-5">
    <h1>Submit your own recipe â¬‡ </h1>
</div>
<br/>

<!-- Submit Recipe Form -->
<div class="row mb-4 justify-content-center">
    <div class="col-10 col-md-8 custom-card">
        <form>
            <!-- Recipe Name -->
            <div class="mb-3 ">
                <label for="recipeName" class="form-label">Recipe Name</label>
                <input type="text" class="form-control" id="recipeName" placeholder="Enter the recipe name">
            </div>

            <!-- Ingredients -->
            <div class="mb-3 ">
                <label for="ingredients" class="form-label">Ingredients</label>
                <textarea class="form-control" id="ingredients" rows="3" placeholder="List the ingredients"></textarea>
            </div>

            <!-- Instructions -->
            <div class="mb-8>
                <label for="submitrecipe class="form-label">Instructions</label>
                <textarea class="form-control" id="step-by-step-instructions" rows="5" placeholder="Step-by-step instructions"></textarea>
            </div>
            <br/>
            <button type="submit" class="btn btn-outline-success">Submit</button>
        </form>
    </div>
</div>

<!-- Footer Section -->
<footer class="text-center mt-5">
    <p>Made by Atasha Ko | 9-Sapphire</p>
</footer>
